<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calculadora e Contador de Letras</title>
    <link rel="stylesheet" href="miniCalculadora.css">
</head>
<body>
    
    <section id="projetos">
        <div id="miniCalculadora">
            <div class="numeros">
               
                <input type="number" id="n1" placeholder="Número 1">
                <input type="number" id="n2" placeholder="Número 2">
            </div>

            <div class="operadores1">
             
                <button id="somar">+</button>
                <button id="subtrair">-</button>

            </div>

            <div class="operadores2">
                <button id="dividir">/</button>
                <button id="multiplicar">*</button>
            </div>

            <p id="resultado">Resultado:</p>
        </div>

        <div id="contadorNumeros">
            <div class="header">
                <h1>Contador de Caracteres</h1>
            </div><hr>
            <br>
            <h2>Digite algo:</h2>
            <div class="input">
            <input type="text" id="input" placeholder="Contador de Caracteres">
        </div><br><br><br>
        <p id="contador">Total de Caracteres:</p>
        </div>
    </section>




    <script src="miniCalculadora.js"></script>
</body>
</html>
